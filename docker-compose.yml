version: '3.8'

services:
  # Base de datos MySQL
  mysql:
    image: mysql:8.0
    container_name: panaderia-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root123}
      MYSQL_DATABASE: panaderia_schedule
      MYSQL_USER: panaderia
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-panaderia123}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: panaderia-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: mysql://panaderia:${MYSQL_PASSWORD:-panaderia123}@mysql:3306/panaderia_schedule
      JWT_SECRET: ${JWT_SECRET:-tu-secreto-super-seguro-cambiar-en-produccion}
      JWT_EXPIRES_IN: 7d
      PORT: 3001
      NODE_ENV: production
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5173}
    ports:
      - "3001:3001"
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules

  # Frontend (solo para desarrollo)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: panaderia-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3001/api}
    ports:
      - "5173:80"
    depends_on:
      - backend

volumes:
  mysql_data:
